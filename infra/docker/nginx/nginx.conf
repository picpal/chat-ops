events {
    worker_connections 1024;
}

http {
    upstream core_api {
        server core-api:8080;
    }

    upstream ai_orchestrator {
        server ai-orchestrator:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Max-Age 3600 always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"UP","service":"nginx"}';
            add_header Content-Type application/json;
        }

        # AI Orchestrator - Chat API
        location /api/v1/chat {
            proxy_pass http://ai_orchestrator;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_connect_timeout 120s;
        }

        # Core API - Query endpoints
        location /api/v1/query {
            proxy_pass http://core_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
        }

        # AI Orchestrator health
        location /ai/health {
            proxy_pass http://ai_orchestrator/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Core API health
        location /core/health {
            proxy_pass http://core_api/api/v1/query/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
