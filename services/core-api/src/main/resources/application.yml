spring:
  application:
    name: core-api

  datasource:
    url: jdbc:postgresql://localhost:5432/chatops
    username: chatops_user
    password: chatops_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
    com.chatops: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ChatOps 엔티티 매핑 설정
chatops:
  query:
    max-limit: 1000
    default-limit: 10
    token-expiry-minutes: 60

  entity-mappings:
    Order:
      table: orders
      fields:
        orderId: order_id
        customerId: customer_id
        orderDate: order_date
        totalAmount: total_amount
        status: status
        paymentGateway: payment_gateway
        createdAt: created_at
        updatedAt: updated_at
      default-order-by: order_date DESC

    Customer:
      table: customers
      fields:
        customerId: customer_id
        name: name
        email: email
        phone: phone
        createdAt: created_at
      default-order-by: created_at DESC

    Product:
      table: products
      fields:
        productId: product_id
        name: name
        description: description
        price: price
        category: category
        createdAt: created_at
      default-order-by: created_at DESC

    Inventory:
      table: inventory
      fields:
        inventoryId: inventory_id
        productId: product_id
        quantity: quantity
        warehouse: warehouse
        updatedAt: updated_at
      default-order-by: updated_at DESC

    PaymentLog:
      table: payment_logs
      fields:
        logId: log_id
        orderId: order_id
        timestamp: timestamp
        level: level
        message: message
        errorCode: error_code
      default-order-by: timestamp DESC
      time-range-required: true
