server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # AI Orchestrator API (chat/download must be before /api/v1/chat)
    location /api/v1/chat/download {
        proxy_pass http://ai-orchestrator:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # AI Orchestrator - ratings analytics
    location /api/v1/ratings {
        proxy_pass http://ai-orchestrator:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Core API - chat sessions/messages
    location /api/v1/chat {
        proxy_pass http://core-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Core API - query endpoints
    location /api/v1/query {
        proxy_pass http://core-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # AI Orchestrator - chat endpoint
    location /chat {
        proxy_pass http://ai-orchestrator:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
